<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trái Tim Lấp Lánh - Tặng Em ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000428, #004e92);
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #ffd700;
    }

    .heart-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 180px;
      background: radial-gradient(circle, #ffd700 0%, rgba(255, 215, 0, 0.8) 30%, transparent 70%);
      transform: rotate(-45deg) translate(-50%, -50%);
      clip-path: path('M100,25 C40,25 15,65 15,105 C15,145 55,185 100,195 C145,185 185,145 185,105 C185,65 170,25 100,25 Z');
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: rotate(-45deg) translate(-50%, -50%) scale(1);
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
      }
      50% {
        transform: rotate(-45deg) translate(-50%, -50%) scale(1.15);
        box-shadow: 0 0 80px rgba(255, 215, 0, 0.9);
      }
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: linear-gradient(to bottom, #ffd700, #ffed4e);
      border-radius: 50%;
      animation: radiate 2s ease-out infinite;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    @keyframes radiate {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(15) translateY(-300px);
      }
    }

    .text-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      animation: rotateText 15s linear infinite;
      transform-origin: center;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      color: #ffd700;
      font-size: 16px;
      opacity: 0.8;
      text-shadow: 0 0 10px #ffd700, 0 0 20px rgba(255, 215, 0, 0.5);
      font-weight: bold;
      white-space: nowrap;
    }

    @keyframes rotateText {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .message {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      animation: fadeIn 3s ease-in-out forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #fff, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: twinkle 3s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="text-ring">
      <div class="text" style="transform: rotate(0deg) translate(180px);">Anh yêu em ❤️</div>
      <div class="text" style="transform: rotate(30deg) translate(180px);">Mãi mãi</div>
      <div class="text" style="transform: rotate(60deg) translate(180px);">Bên em</div>
      <div class="text" style="transform: rotate(90deg) translate(180px);">Hạnh phúc</div>
      <div class="text" style="transform: rotate(120deg) translate(180px);">Của anh</div>
      <div class="text" style="transform: rotate(150deg) translate(180px);">Chỉ có em</div>
      <div class="text" style="transform: rotate(180deg) translate(180px);">Trái tim</div>
      <div class="text" style="transform: rotate(210deg) translate(180px);">Này dành</div>
      <div class="text" style="transform: rotate(240deg) translate(180px);">Cho em</div>
      <div class="text" style="transform: rotate(270deg) translate(180px);">Yêu em</div>
      <div class="text" style="transform: rotate(300deg) translate(180px);">Nhiều lắm</div>
      <div class="text" style="transform: rotate(330deg) translate(180px);">❤️</div>
    </div>
    <div class="message">Em là tất cả của anh...</div>
  </div>

  <script>
    const container = document.querySelector('.heart-container');

    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 100 + 50;
      particle.style.left = '50%';
      particle.style.top = '50%';
      particle.style.animationDelay = `${Math.random() * 1}s`;
      container.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 2000);
    }

    function animateParticles() {
      setInterval(() => {
        for (let i = 0; i < 3; i++) { // Tăng số lượng hạt
          createParticle();
        }
      }, 100);
    }

    animateParticles();

    // Thêm hiệu ứng hover cho trái tim
    document.querySelector('.heart').addEventListener('mouseover', function() {
      this.style.animationDuration = '0.8s';
    });

    document.querySelector('.heart').addEventListener('mouseout', function() {
      this.style.animationDuration = '1.5s';
    });
  </script>
</body>
</html>
