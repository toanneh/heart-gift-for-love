<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>MINH IT - Heart Animation</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: rgba(0, 0, 0, 0.851);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .box {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text-overlay {
      position: absolute;
      bottom: 10%;
      color: #ffffff;
      font-size: 2rem;
      font-style: italic;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.7), 0 0 15px rgba(255, 105, 180, 0.4);
      animation: glowText 2s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.7;
    }
    @keyframes glowText {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <canvas id="pinkboard"></canvas>
    <div class="text-overlay">I Love You</div>
  </div>
  <script>
    var settings = {
      particles: {
        length: 8000, // Giảm để tối ưu nhưng giữ hình trái tim rõ
        duration: 4, // Giữ nguyên thời gian sống của hạt
        velocity: 80, // Giữ nguyên vận tốc
        effect: -1.3, // Giữ nguyên hiệu ứng ban đầu
        size: 8, // Giữ nguyên kích thước hạt
      },
      pulse: {
        scale: 1.0, // Tỷ lệ cơ bản
        amplitude: 0.15, // Phạm vi đập
        frequency: 0.6, // Tần số đập (giây)
      }
    };

    // RequestAnimationFrame polyfill
    (function() {
      var b = 0;
      var c = ["ms", "moz", "webkit", "o"];
      for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
        window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
        window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"];
      }
      if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = function(h, e) {
          var d = new Date().getTime();
          var f = Math.max(0, 16 - (d - b));
          var g = window.setTimeout(function() { h(d + f); }, f);
          b = d + f;
          return g;
        };
      }
      if (!window.cancelAnimationFrame) {
        window.cancelAnimationFrame = function(d) { clearTimeout(d); };
      }
    })();

    // Point class
    var Point = (function() {
      function Point(x, y) {
        this.x = (typeof x !== 'undefined') ? x : 0;
        this.y = (typeof y !== 'undefined') ? y : 0;
      }
      Point.prototype.clone = function() {
        return new Point(this.x, this.y);
      };
      Point.prototype.length = function(length) {
        if (typeof length == 'undefined')
          return Math.sqrt(this.x * this.x + this.y * this.y);
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
      };
      Point.prototype.normalize = function() {
        var length = this.length();
        if (length > 0) {
          this.x /= length;
          this.y /= length;
        }
        return this;
      };
      return Point;
    })();

    // Particle class
    var Particle = (function() {
      function Particle() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
        this.color = '';
      }
      Particle.prototype.initialize = function(x, y, dx, dy, color) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
        this.color = color;
      };
      Particle.prototype.update = function(deltaTime) {
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;
        this.velocity.x += this.acceleration.x * deltaTime;
        this.velocity.y += this.acceleration.y * deltaTime;
        this.age += deltaTime;
      };
      Particle.prototype.draw = function(context, image) {
        function ease(t) {
          return (--t) * t * t + 1;
        }
        var size = image.width * ease(this.age / settings.particles.duration);
        context.globalAlpha = 1 - this.age / settings.particles.duration;
        context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
      };
      return Particle;
    })();

    // ParticlePool class
    var ParticlePool = (function() {
      var particles, firstActive = 0, firstFree = 0, duration = settings.particles.duration;
      function ParticlePool(length) {
        particles = new Array(length);
        for (var i = 0; i < particles.length; i++)
          particles[i] = new Particle();
      }
      ParticlePool.prototype.add = function(x, y, dx, dy, color) {
        particles[firstFree].initialize(x, y, dx, dy, color);
        firstFree++;
        if (firstFree == particles.length) firstFree = 0;
        if (firstActive == firstFree) firstActive++;
        if (firstActive == particles.length) firstActive = 0;
      };
      ParticlePool.prototype.update = function(deltaTime) {
        var i;
        if (firstActive < firstFree) {
          for (i = firstActive; i < firstFree; i++)
            particles[i].update(deltaTime);
        }
        if (firstFree < firstActive) {
          for (i = firstActive; i < particles.length; i++)
            particles[i].update(deltaTime);
          for (i = 0; i < firstFree; i++)
            particles[i].update(deltaTime);
        }
        while (particles[firstActive].age >= duration && firstActive != firstFree) {
          firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        }
      };
      ParticlePool.prototype.draw = function(context, images) {
        if (firstActive < firstFree) {
          for (i = firstActive; i < firstFree; i++)
            particles[i].draw(context, images[particles[i].color]);
        }
        if (firstFree < firstActive) {
          for (i = firstActive; i < particles.length; i++)
            particles[i].draw(context, images[particles[i].color]);
          for (i = 0; i < firstFree; i++)
            particles[i].draw(context, images[particles[i].color]);
        }
      };
      return ParticlePool;
    })();

    // Main animation logic
    (function(canvas) {
      var context = canvas.getContext('2d'),
          particles = new ParticlePool(settings.particles.length),
          particleRate = settings.particles.length / settings.particles.duration,
          time,
          colors = ['#ff1493', '#ff4500', '#ff69b4', '#00b7eb'], // Màu sắc sống động
          images = {};

      // Create particle images for each color
      colors.forEach(color => {
        var imgCanvas = document.createElement('canvas'),
            imgContext = imgCanvas.getContext('2d');
        imgCanvas.width = settings.particles.size;
        imgCanvas.height = settings.particles.size;
        function to(t) {
          var point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }
        imgContext.beginPath();
        var t = -Math.PI;
        var point = to(t);
        imgContext.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01;
          point = to(t);
          imgContext.lineTo(point.x, point.y);
        }
        imgContext.closePath();
        imgContext.fillStyle = color;
        imgContext.fill();
        images[color] = new Image();
        images[color].src = imgCanvas.toDataURL();
      });

      // Get point on heart with -PI <= t <= PI
      function pointOnHeart(t) {
        var scale = settings.pulse.scale + settings.pulse.amplitude * Math.sin(2 * Math.PI * time / settings.pulse.frequency);
        return new Point(
          160 * Math.pow(Math.sin(t), 3) * scale,
          (130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25) * scale
        );
      }

      // Render function
      function render() {
        requestAnimationFrame(render);
        var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
        time = newTime;
        context.clearRect(0, 0, canvas.width, canvas.height);
        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          var color = colors[Math.floor(Math.random() * colors.length)];
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y, color);
        }
        particles.update(deltaTime);
        particles.draw(context, images);
      }

      // Handle canvas resizing
      function onResize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.onresize = onResize;

      // Handle click for particle burst
      canvas.addEventListener('click', function(e) {
        var burstAmount = 50;
        for (var i = 0; i < burstAmount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity * (1 + Math.random() * 0.5));
          var color = colors[Math.floor(Math.random() * colors.length)];
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y, color);
        }
      });

      // Initialize
      setTimeout(function() {
        onResize();
        render();
      }, 10);
    })(document.getElementById('pinkboard'));
  </script>
</body>
</html>
