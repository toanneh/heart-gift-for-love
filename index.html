<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MINH IT - Heart Animation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: rgba(0, 0, 0, 0.851);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .box {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text-overlay {
      position: absolute;
      bottom: 10%;
      color: #fff;
      font-size: 2rem;
      font-style: italic;
      text-shadow: 0 0 8px rgba(255, 105, 180, 0.7), 0 0 15px rgba(255, 105, 180, 0.4);
      animation: glowText 2s ease-in-out infinite;
      opacity: 0.7;
    }
    @keyframes glowText {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <canvas id="pinkboard"></canvas>
    <div class="text-overlay">I Love You</div>
  </div>
  <script>
    const settings = {
      particles: {
        length: 8000,
        duration: 4,
        velocity: 80,
        effect: -1.3,
        size: 8,
      },
      pulse: {
        scale: 1.0,
        amplitude: 0.15,
        frequency: 0.6,
      }
    };

    // Polyfill
    (() => {
      let b = 0;
      const c = ["ms", "moz", "webkit", "o"];
      for (let a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
        window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
        window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"];
      }
      if (!window.requestAnimationFrame)
        window.requestAnimationFrame = (cb) => {
          const d = new Date().getTime();
          const f = Math.max(0, 16 - (d - b));
          const g = setTimeout(() => cb(d + f), f);
          b = d + f;
          return g;
        };
      if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = (id) => clearTimeout(id);
    })();

    class Point {
      constructor(x = 0, y = 0) {
        this.x = x; this.y = y;
      }
      clone() { return new Point(this.x, this.y); }
      length(l) {
        if (l === undefined) return Math.sqrt(this.x ** 2 + this.y ** 2);
        this.normalize(); this.x *= l; this.y *= l; return this;
      }
      normalize() {
        const l = this.length();
        if (l > 0) { this.x /= l; this.y /= l; }
        return this;
      }
    }

    class Particle {
      constructor() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
        this.color = '';
      }
      initialize(x, y, dx, dy, color) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
        this.color = color;
      }
      update(dt) {
        this.position.x += this.velocity.x * dt;
        this.position.y += this.velocity.y * dt;
        this.velocity.x += this.acceleration.x * dt;
        this.velocity.y += this.acceleration.y * dt;
        this.age += dt;
      }
      draw(ctx, image) {
        function ease(t) { return (--t) * t * t + 1; }
        const size = image.width * ease(this.age / settings.particles.duration);
        ctx.globalAlpha = 1 - this.age / settings.particles.duration;
        ctx.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
      }
    }

    class ParticlePool {
      constructor(length) {
        this.particles = new Array(length).fill().map(() => new Particle());
        this.firstActive = 0;
        this.firstFree = 0;
        this.duration = settings.particles.duration;
      }
      add(x, y, dx, dy, color) {
        this.particles[this.firstFree].initialize(x, y, dx, dy, color);
        this.firstFree = (this.firstFree + 1) % this.particles.length;
        if (this.firstActive === this.firstFree)
          this.firstActive = (this.firstActive + 1) % this.particles.length;
      }
      update(dt) {
        let i;
        if (this.firstActive < this.firstFree) {
          for (i = this.firstActive; i < this.firstFree; i++)
            this.particles[i].update(dt);
        } else {
          for (i = this.firstActive; i < this.particles.length; i++)
            this.particles[i].update(dt);
          for (i = 0; i < this.firstFree; i++)
            this.particles[i].update(dt);
        }
        while (this.particles[this.firstActive].age >= this.duration &&
               this.firstActive !== this.firstFree) {
          this.firstActive = (this.firstActive + 1) % this.particles.length;
        }
      }
      draw(ctx, images) {
        let i;
        if (this.firstActive < this.firstFree) {
          for (i = this.firstActive; i < this.firstFree; i++)
            this.particles[i].draw(ctx, images[this.particles[i].color]);
        } else {
          for (i = this.firstActive; i < this.particles.length; i++)
            this.particles[i].draw(ctx, images[this.particles[i].color]);
          for (i = 0; i < this.firstFree; i++)
            this.particles[i].draw(ctx, images[this.particles[i].color]);
        }
      }
    }

    (function (canvas) {
      const ctx = canvas.getContext('2d');
      const particles = new ParticlePool(settings.particles.length);
      const particleRate = settings.particles.length / settings.particles.duration;
      const colors = ['#ff1493', '#ff4500', '#ff69b4', '#00b7eb'];
      const images = {};
      let time = 0;

      // define before using
      function pointOnHeart(t) {
        const scale = settings.pulse.scale + settings.pulse.amplitude * Math.sin(2 * Math.PI * time / settings.pulse.frequency);
        return new Point(
          160 * Math.pow(Math.sin(t), 3) * scale,
          (130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25) * scale
        );
      }

      // Create particle images
      colors.forEach(color => {
        const imgCanvas = document.createElement('canvas');
        const imgCtx = imgCanvas.getContext('2d');
        imgCanvas.width = settings.particles.size;
        imgCanvas.height = settings.particles.size;

        function to(t) {
          const point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }

        imgCtx.beginPath();
        let t = -Math.PI;
        let point = to(t);
        imgCtx.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01;
          point = to(t);
          imgCtx.lineTo(point.x, point.y);
        }
        imgCtx.closePath();
        imgCtx.fillStyle = color;
        imgCtx.fill();

        const img = new Image();
        img.src = imgCanvas.toDataURL();
        images[color] = img;
      });

      function render() {
        requestAnimationFrame(render);
        const newTime = Date.now() / 1000;
        const dt = newTime - (time || newTime);
        time = newTime;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const amount = particleRate * dt;
        for (let i = 0; i < amount; i++) {
          const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          const dir = pos.clone().length(settings.particles.velocity);
          const color = colors[Math.floor(Math.random() * colors.length)];
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y, color);
        }
        particles.update(dt);
        particles.draw(ctx, images);
      }

      function onResize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.onresize = onResize;

      canvas.addEventListener('click', () => {
        const burstAmount = 50;
        for (let i = 0; i < burstAmount; i++) {
          const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          const dir = pos.clone().length(settings.particles.velocity * (1 + Math.random() * 0.5));
          const color = colors[Math.floor(Math.random() * colors.length)];
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y, color);
        }
      });

      setTimeout(() => {
        onResize();
        render();
      }, 10);
    })(document.getElementById('pinkboard'));
  </script>
</body>
</html>
